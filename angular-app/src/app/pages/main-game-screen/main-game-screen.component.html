<div class="enemy-img-container">

  <div class="enemy-img">æ•µ</div>
  <input type="range" [(ngModel)]="value">

</div>

<div class="enemy-info-container">

  <mat-progress-bar
    class="hp-margin hp-size"
    color="warn"
    mode="determinate"
    [value]="value">
  </mat-progress-bar>

  <span class="hp-text">
    <span style="margin-right: 1em;">HP</span>
    {{value}}/100
  </span>

  <mat-progress-bar
    class="time-margin time-size"
    color="accent"
    mode="determinate"
    [value]="value">
  </mat-progress-bar>

  <span class="time-text">
    <span>time</span>
    {{value}}s
  </span>

</div>
