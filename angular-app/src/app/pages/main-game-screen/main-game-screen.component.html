<div class="enemy-info-container">
  <mat-progress-bar
    class="hp-margin hp-size"
    color="warn"
    mode="determinate"
    [value]="(Hp / startHp) * 100"
  >
  </mat-progress-bar>

  <span class="hp-text">
    <span style="margin-right: 1em">HP</span>
    {{ Hp }}/{{ startHp }}
  </span>

  <mat-progress-bar
    class="time-margin time-size"
    color="accent"
    mode="determinate"
    [value]="(remainingTime / starttimeLimit) * 100"
  >
  </mat-progress-bar>

  <span class="time-text">
    <span>time</span>
    {{ remainingTime }}s
  </span>
</div>
